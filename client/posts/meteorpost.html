<template name="meteorpost">
  <div class="container" id="recipes">
     <center><h2>Meteor: </h2></center>
     <hr/>
     {{#each current_theme}}
     <div class="row">
        <a href="/blog/{{slug}}" class="linkMeteorPost">
            <center><h2 class="css-meteor-blogpost js-meteor-blogpost">{{title}}</h2></center>
        </a>
     </div>
     {{/each}}
     <div class="odd">
     {{> blogIndex}}
     </div>

 </div><!-- / container -->

</template>
