<template name="singleProduct">
<div class="container">
<div class="row">
<div class="col-md-6 css-image-product">
<img src="/{{product.img}}"/>
</div>

<div class="col-md-6 css-description-product">
{{product.content}}
</div>
</div>
<br/>
<button class="btn btn-success modal_activate">Поръчай {{product.title}}: </button>
</div>






<!-- modal for orders -->
<div class="modal fade" id="productOrder">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">
            <center>
            <h3>{{product.title}}</h3>
            </center>
            </div><!-- / modal-title-->
          </div><!-- / modal-header -->
          <form class="js-add-order ui form">
              <div class="modal-body">

	                <div class="form-group">
	                	<label>E-mail: </label>
                    <input type="text" class="form-control" name="email" placeholder="E-mail..."/>
	                </div><!-- / form-group -->

	                <div class="form-group">

                    <div class="row">

                    <div class="col-xs-6">
                    <label>Име:</label> 
                    <input type="text" class="form-control" name="name" placeholder="Име..."/>
                    </div><!-- / col-xs-6 -->

                    <div class="col-xs-6">
                    <label>Фамилия:</label> 
                    <input type="text" class="form-control" name="family_name" placeholder="Фамилия..."/>
                    </div><!-- / col-xs-6 -->

                    </div><!-- / row -->
	                </div><!-- / form-group -->

	                <div class="form-group">
	                	<label>Адрес:</label>
                    <input type="text" class="form-control" name="adress" placeholder="Адрес..."/>
	                </div><!-- / form-group -->

	                <div class="form-group">
	                	<label>Количество:</label> 
                    <input type="text" class="form-control" name="quantity" placeholder="Количество..."/>
	                </div><!-- / form-group -->

                </div><!-- / modal-body -->
                <div class="modal-footer">
                  <button type="submit" class="btn btn-success" id="orderButton">Поръчай</button>
                  <button class="btn btn-warning" data-dismiss="modal">
                    Затвори
                  </button>
                </div><!-- / modal-footer -->
                </form>
        </div><!-- / modal-content -->
      </div><!-- / modal-dialog -->
  </div><!-- /  modal for orders-->




</template>
